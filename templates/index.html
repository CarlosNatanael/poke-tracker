<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pok√©Platinas</title>
    <style>
        body { font-family: 'Courier New', monospace; background-color: #222; color: #fff; text-align: center; }
        .container { max-width: 700px; margin: 0 auto; padding: 20px; }
        h1 { color: #f1c40f; text-shadow: 2px 2px #000; }
        
        .counter { 
            font-size: 2.5em; 
            margin-bottom: 30px; 
            border-bottom: 2px solid #fff; 
            display: inline-block;
            padding: 10px;
        }
        
        .game-card {
            background: #333;
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center; /* Alinha itens verticalmente */
            transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        .game-card:hover { transform: scale(1.02); }
        
        /* Estilo da Imagem/Badge */
        .game-icon {
            width: 64px;
            height: 64px;
            margin-right: 20px;
            border-radius: 4px;
            object-fit: cover;
        }
        
        /* Informa√ß√µes de texto */
        .game-info {
            flex-grow: 1;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-name { font-size: 1.2em; font-weight: bold; }
        .game-status { font-size: 0.9em; }

        /* Cores das Bordas */
        .completed { border-left: 10px solid hwb(56 1% 27%); color: hwb(56 1% 27%); }
        .softcore { border-left: 10px solid #3498db; }
        .in-progress { border-left: 10px solid #f1c40f; }
        .not-started { border-left: 10px solid #7f8c8d; color: #aaa; }

        /* Efeito Visual: Deixa preto e branco se n√£o for Platina */
        .not-started .game-icon, .in-progress .game-icon {
            filter: grayscale(100%);
            opacity: 0.7;
        }
        /* Platina brilha! */
        .completed .game-icon {
            box-shadow: 0 0 10px hwb(56 1% 27%);
            border: 2px solid hwb(56 1% 27%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minha Jornada Pok√©mon</h1>
        <div class="counter">
            üèÜ {{ count }} / {{ total }}
        </div>

        <div class="list">
            {% for game in games %}
            <div class="game-card {{ game.class }}">
                <img src="{{ game.image }}" alt="{{ game.name }}" class="game-icon">
                
                <div class="game-info">
                    <span class="game-name">{{ game.name }}</span>
                    <strong class="game-status">{{ game.status }}</strong>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
